<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="chicago_style.css" />
    <title>Game Chicago</title>
  </head>
  <body>
    <div class="dice">
      <img src="dd1/dice1.png"  alt="Playing dice" class="dice1 resolution"/>
      <img src="dd1/dice1.png" alt="Playing dice" class="dice2 ryt resolution"/>
      </div>
   <div class="container">
      <h1 class="round ">Round 2</h1>
    <main>
     
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="score--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <div class="current">
          <p class="current-label">Score</p>
          <p class="current-score" id="score--1">0</p>
        </div>
      </section>

      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
    </main>
  </div>
  <div class="modal modal1 hidden">
    <button class="close-modal">&times;</button>
    <p>
      <h1>HURRAYYYYYY!!!🙈😍</h1>
      <h1>PLAYER 1 WIN</h1>
    </p>
  </div>

  <div class="modal modal3 hidden ">
    <button class="close-modal">&times;</button>
    <p>
      <h1>Its a tie😵🤯 </h1>
    </p>
  </div>

  <div class="modal modal2 hidden ">
     <button class="close-modal">&times;</button> 
   
    <p>
      <h1>HURRAYYYYYY!!!🙈😍</h1>
      <h1>PLAYER 2 WIN</h1>
    </p>
  </div>
  <div class="overlay hidden "></div>

    <script src="chicagoScript.js"></script>
  </body>
</html>
